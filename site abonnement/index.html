<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Pricing</title>
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div class="toggle">
            <h2 class="annualy">Annualy</h2>
            <div class="button">
            <input type="checkbox" class="check" id="dark-mode">
            <label for="dark-mode" class="label"> 
            <div class="ball"></div>
            </label>
            </div>
          <h2 class="monthly">Monthly</h2>
        </div>
    </header>
        <section class="block">
            <div class="block-content">
                <h1>Basic</h1>
                <h2 id="first-block"><span>$</span>199.99</h2>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <div class="learn">
                    <a href="#">learn more</a>
                </div>
            </div>
        <div class="block-content">
            <h1>Professional</h1>
            <h2 id="second-block"><span>$</span>249.99</h2>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <div class="learn">
                <a href="#">learn more</a>
            </div>
        </div>
        <div class="block-content">
            <h1>Master</h1>
            <h2 id="third-block"><span>$</span>349.99</h2>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <div class="learn">
                <a href="#">learn more</a>
            </div>
        </div>
        </section>
        <script type="text/javascript" src= "script.js"></script>
</body>
</html>
